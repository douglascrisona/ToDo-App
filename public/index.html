<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
  </head>
  <body ng-app="todo">
    <div class="col-md-4">
    <div ng-controller="todoController as todo">
      <h1>
        {{todo.message}}
      </h1>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" ng-model="item" class="form-control" placeholder="Add todo...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="todo.newTodo(item)"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
          </div>
        </div>
      </div>
      <h3 ng-repeat="todo in todo.list" class="list-group-item">
      <input type="checkbox" ng-click="todo.checked = !todo.checked">
        <span ng-class="todo.checked ? 'checked': 'h3'">
          {{todo.task}}
        </span>
      </h3>
        <span ng-show="todo.list.length > 0">
          <h2>
            Total todos: {{todo.list.length}}
          </h2>
        </span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="public/app.js"></script>
    <script src="public/todo/todo.controller.js"></script>
  </body>
</html>
