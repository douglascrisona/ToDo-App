<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
  </head>
  <body ng-app="todo">
    <div class="col-md-4">
    <div ng-controller="homeController as home">
      <h1>
        <span ng-bind="home.message"></span>
      </h1>
      <h3 ng-repeat="todo in home.todos" class="list-group-item">
        <input type="checkbox" ng-click="todo.checked = !todo.checked">
        <span ng-class="todo.checked ? 'checked': 'h3'">
          <span ng-bind="todo.item"></span>
        </span>
      </h3>
        <span ng-show="home.todos.length > 0">
          <h2>
            Total todos: <span ng-bind="home.todos.length"></span>
          </h2>
        </span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
